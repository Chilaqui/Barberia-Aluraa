<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <!-- Este archivo resetea todas las configuraciones que se le da por defecto a las paginas web -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
           <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                 </nav>
           </div>
            
        </header>

        <main class="centralizados">
            <form>
                <!-- Las etiquetas input y label siempre van casadas -->
                <label for="nombreapellido" >Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">

                <!-- Con el type en tel y arriba en email, pide al usuario que sean capos de estas caraterisicas -->
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XXXX XXXX">

                <!-- Con el declaracion declared pide al usuario que llene el campo de forma obligatoria -->
                <label for="mensaje">Mensaje</label>
                <textarea name="" cols="30" rows="10" id="mensaje" class="input-padron"required></textarea>

                <!-- Se puede ocuapr fieldset en ves de div -->
                <fieldset>

                    <legend>¡Cómo le gustaria que lo contactaramos</legend>

                    <label for="radio-mensaje"><input type="radio" name="contacto" value="email" id="radio-mensaje">Email</label>
                
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                   
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>

                <fieldset>

                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>

                </fieldset>
                <label for="" class="checkbox"><input type="checkbox" checked>¿Le gutaria recibir novedades de la Barberia Alura?</label>

                <!-- Boton donde se envia el formulario -->
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <!-- Asi se acomoda una tabla con su segmentacion correcta -->
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                

            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="Copyrigth">&copy Copyrigth Barberia Alura-2020</p>
        </footer>
    
    </body>
</html>
